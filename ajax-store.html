<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="btn">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    //To Do: Create an AJAX Get request for the file under data/inventory.json
    $.get('data/inventory.json').done(function(products) {
        console.log(products)

        //TODO: Take the data from inventory.json and append it to the products table
            //HINT: Your data should comeback as a JSON object; use console.log() to inspect.
            //HINT: You will want to target #insertProducts for your new HTML elements

    $.getJSON('data/inventory.json',
            function (data){
        var products ='';
        $.each(data, function (key, value){
            products += '<tr>';
            products+= '<td>' + value.title + '</td>';
            products += '<td>' + value.quantity + '</td>'
            products += '<td>' + value.price + '</td>'
            products += '<td>' + value.categories + '</td>'
            products += '</tr>'
        });
        $('#insertProducts').append(products)
            }
    )
    })

//JSON objects and arrays nested inside of eachother. Format for sending/recieving stored data.
})();
</script>

</body>
</html>
