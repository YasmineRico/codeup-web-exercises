<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
	<!-- Links at navBar-->
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Pizza world</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Order online</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Menu</a>
				</li>
			</ul>
			<!--Zip code and Search button -->
			<form class="d-flex">
				<input class="form-control" type="search" placeholder="Zip code" aria-label="Search">
				<button class="btn btn-outline-secondary text-nowrap" type="submit">Search stores near you!</button>
			</form>
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="grey" class="bi bi-person-fill" viewBox="0 0 16 16">
				<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
				<p class="signup justify-content-end">Sign up</p>
			</svg>
		</div>
	</nav>
	<div class="container px-0 py-5 my-4 bg-light text-center" style="background-image: url('images/pizza-number-2.jpeg')">
		<h1 class="display-2 bg-light opacity-75">Welcome to Pizza World</h1>
	</div>
	<h1>Build your own Pizza!</h1>
	<div class="card">
		<div class="card-header p-3 mb-2 bg-primary text-white ">
			Choose size and crust
		</div>
		<div class="card" style= width:100%;>
			<div class="card-header">
				Hand Tossed
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>

				<li class="list-group-item"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
					<label class="form-check-label" for="exampleRadios1">
						Small (10")
					</label></li>
				<li class="list-group-item"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
					<label class="form-check-label" for="exampleRadios2">
						Medium (12")
					</label></li>
			</ul>
		</div>
		<div class="card" style="width: 100%;">
			<div class="card-header">
				Crispy Thin
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">Thin enough for optimum crispy to crunchy ration</li>
				<li class="list-group-item"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
					<label class="form-check-label" for="exampleRadios3">
						Medium (12")
					</label></li>
				<li class="list-group-item"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option2">
					<label class="form-check-label" for="exampleRadios4">
						Large (14")
					</label></li>
			</ul>
		</div>
		<div class="card-footer gap-2 d-md-flex justify-content-md-end">
			<a href="#" class="btn btn-primary">Next Step</a>
		</div>
			</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
