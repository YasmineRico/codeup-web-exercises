<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax-Blog</title>
</head>
<body>
<div id="posts"></div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>

	(function () {
		"use strict";

	$.getJSON('data/blog.json',
	function (data){
		var blogPosts ='';
		$.each(data, function (key, value){
			blogPosts += '<h1>' + value.title +'</h1>';
			blogPosts += '<p>'+ value.content + '</p>'
			blogPosts += '<h3>'+ value.categories + '</h3>';
			blogPosts += '<h4>' + value.date + '</h4>'
		})
		$('#posts').append(blogPosts)
	})

	})();
</script>

</body>
</html>
