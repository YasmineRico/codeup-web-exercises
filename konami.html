<!DOCTYPE html>
<html lang="en">
<head>
	<title>Konami Code</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Konami Code</h1>
	<p>Don't turn off the lights</p>
	<p class="text-white">behind you...</p>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
	"use strict";

	//Source https://www.haykranen.nl/2010/05/07/konami/
	function konami(fn) {
		var input = "";
		var pattern = "38384040373937396665";
		$(document).keydown(function (e) {
			input += e.keyCode;
			if (input.indexOf(pattern) !== -1) {
				fn();
				input = "";
			}
		});
	}

	//specifies what happens when a ready event occurs(occurs after the DOM has been loaded)
	$(document).ready(function () {
		konami(function () {
			alert("You have added 30 lives!");
			$('body').css('background-color', 'black');
			$('h1').css('color', 'white')

		});

	});


</script>
</body>
</html>
