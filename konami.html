<!DOCTYPE html>
<html lang="en">
<head>
	<title>Konami Code</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<style>
	body{
		background-color:pink;
	}
    #hacked{
	    display:none;
    }
    #konamiPic{
	    display:flex;
	    flex-direction: column;
	    justify-content: center;
	    padding-top: 40px;
    }
    .warn{
	    display: flex;
	    justify-content: center;
        font-family: 'Bebas Neue', cursive;
	    font-size: 60px;
    }
</style>
<body>

	<h1 class="warn">Warning!</h1>
	<p class="warn">We have officially hacked your computer.
		<p class="warn">In order to regain access to your files please input the following keys:</p>
	<div id="konamiPic">
	<img src="images/konami-code.png">
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

	<!-- You've been hacked GIF-->
	<div id="hacked" style="width:100%;height:0;padding-bottom:57%;position:relative;"><iframe src="https://giphy.com/embed/lp3GUtG2waC88" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
<script>
	"use strict";

	//Source https://www.haykranen.nl/2010/05/07/konami/
	function konami(fn) {
		var input = "";
		var pattern = "38384040373937396665";
		$(document).keydown(function (e) {
			input += e.keyCode;
			if (input.indexOf(pattern) !== -1) {
				fn();
				input = "";
			}
		});
	}

	//specifies what happens when a ready event occurs(after the DOM has been loaded).
	$(document).ready(function () {
		konami(function () {
			alert("Thank you for your cooperation! :D :D :D");
			$('body').css('background-color', 'black');
			$('h1').css('color', 'white')
			$('.warn').hide()
			$('#konamiPic').hide()
			$('#hacked').show()

		});

	});


</script>
</body>
</html>
