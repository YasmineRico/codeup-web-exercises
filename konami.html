<script>
	"use strict";

	//Source https://www.haykranen.nl/2010/05/07/konami/
	function konami(fn) {
		var input = "";
		var pattern = "38384040373937396665";
		$(document).keydown(function (e) {
			input += e.keyCode;
			if (input.indexOf(pattern) !== -1) {
				fn();
				input = "";
			}
		});
	}

	//specifies what happens when a ready event occurs(occurs after the DOM has been loaded)
	$(document).ready(function () {
		konami(function () {
			alert("Thank you for your cooperation! :D :D :D");
			$('body').css('background-color', 'black');
			$('h1').css('color', 'white')
			$('.warning').hide()
			$('#hacked').show()

		});

	});


</script>
